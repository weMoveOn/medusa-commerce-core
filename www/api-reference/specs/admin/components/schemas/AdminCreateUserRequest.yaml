type: object
required:
  - email
  - password
properties:
  email:
    description: The User's email.
    type: string
    format: email
  first_name:
    description: The first name of the User.
    type: string
  last_name:
    description: The last name of the User.
    type: string
  role:
    description: >-
      The role assigned to the user. These roles don't provide any different
      privileges.
    type: string
    enum:
      - admin
      - member
      - developer
  password:
    description: The User's password.
    type: string
    format: password
