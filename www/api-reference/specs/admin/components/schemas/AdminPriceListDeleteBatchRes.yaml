type: object
required:
  - ids
  - object
  - deleted
properties:
  ids:
    type: array
    items:
      type: string
      description: The IDs of the deleted prices.
  object:
    type: string
    description: >-
      The type of the object that was deleted. A price is also named
      `money-amount`.
    default: money-amount
  deleted:
    type: boolean
    description: Whether or not the items were deleted.
    default: true
