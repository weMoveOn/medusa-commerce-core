get:
  operationId: GetCollections
  summary: List Collections
  description: >-
    Retrieve a list of product collections. The product collections can be
    filtered by fields such as `handle` or `created_at`. The product collections
    can also be paginated.
  parameters:
    - in: query
      name: offset
      description: >-
        The number of product collections to skip when retrieving the product
        collections.
      schema:
        type: integer
        default: 0
    - in: query
      name: limit
      description: Limit the number of product collections returned.
      schema:
        type: integer
        default: 10
    - in: query
      name: handle
      style: form
      explode: false
      description: Filter by handles
      schema:
        type: array
        items:
          type: string
    - in: query
      name: created_at
      description: Filter by a creation date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: updated_at
      description: Filter by an update date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
  x-codegen:
    method: list
    queryParams: StoreGetCollectionsParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/store_collections/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_collections/get.sh
  tags:
    - Product Collections
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCollectionsListRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
