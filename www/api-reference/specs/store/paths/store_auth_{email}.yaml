get:
  operationId: GetAuthEmail
  summary: Check if Email Exists
  description: Check if there's a customer already registered with the provided email.
  parameters:
    - in: path
      name: email
      schema:
        type: string
        format: email
      required: true
      description: The email to check.
  x-codegen:
    method: exists
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/store_auth_{email}/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_auth_{email}/get.sh
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreGetAuthEmailRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
