get:
  operationId: GetProductTypes
  summary: List Product Types
  description: >-
    Retrieve a list of product types. The product types can be filtered by
    fields such as `value` or `q`. The product types can also be sorted or
    paginated.
  x-authenticated: true
  parameters:
    - in: query
      name: limit
      description: Limit the number of product types returned.
      schema:
        type: integer
        default: 20
    - in: query
      name: offset
      description: The number of product types to skip when retrieving the product types.
      schema:
        type: integer
        default: 0
    - in: query
      name: order
      description: A product-type field to sort-order the retrieved product types by.
      schema:
        type: string
    - in: query
      name: discount_condition_id
      description: >-
        Filter by the ID of a discount condition. When provided, only types that
        the discount condition applies for will be retrieved.
      schema:
        type: string
    - in: query
      name: value
      style: form
      explode: false
      description: Filter by type values.
      schema:
        type: array
        items:
          type: string
    - in: query
      name: id
      style: form
      explode: false
      description: Filter by IDs.
      schema:
        type: array
        items:
          type: string
    - in: query
      name: q
      description: term to search product type's value.
      schema:
        type: string
    - in: query
      name: created_at
      description: Filter by a creation date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: updated_at
      description: Filter by an update date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
  x-codegen:
    method: list
    queryParams: StoreGetProductTypesParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/store_product-types/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_product-types/get.sh
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  tags:
    - Product Types
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreProductTypesListRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
