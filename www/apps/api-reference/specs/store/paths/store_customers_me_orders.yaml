get:
  operationId: GetCustomersCustomerOrders
  summary: List Orders
  description: >-
    Retrieve a list of the logged-in Customer's Orders. The orders can be
    filtered by fields such as `status` or `fulfillment_status`. The orders can
    also be paginated.
  x-authenticated: true
  parameters:
    - in: query
      name: q
      description: >-
        term to search orders' display ID, email, shipping address's first name,
        customer's first name, customer's last name, and customer's phone
        number.
      schema:
        type: string
    - in: query
      name: id
      description: Filter by ID.
      schema:
        type: string
    - in: query
      name: status
      style: form
      explode: false
      description: Filter by status.
      schema:
        type: array
        items:
          type: string
          enum:
            - pending
            - completed
            - archived
            - canceled
            - requires_action
    - in: query
      name: fulfillment_status
      style: form
      explode: false
      description: Fulfillment status to search for.
      schema:
        type: array
        items:
          type: string
          enum:
            - not_fulfilled
            - partially_fulfilled
            - fulfilled
            - partially_shipped
            - shipped
            - partially_returned
            - returned
            - canceled
            - requires_action
    - in: query
      name: payment_status
      style: form
      explode: false
      description: Payment status to search for.
      schema:
        type: array
        items:
          type: string
          enum:
            - not_paid
            - awaiting
            - captured
            - partially_refunded
            - refunded
            - canceled
            - requires_action
    - in: query
      name: display_id
      description: Filter by display ID.
      schema:
        type: string
    - in: query
      name: cart_id
      description: Filter by cart ID.
      schema:
        type: string
    - in: query
      name: email
      description: Filter by email.
      schema:
        type: string
    - in: query
      name: region_id
      description: Filter by region ID.
      schema:
        type: string
    - in: query
      name: currency_code
      style: form
      explode: false
      description: Filter by the 3 character ISO currency code of the order.
      schema:
        type: string
        externalDocs:
          url: https://en.wikipedia.org/wiki/ISO_4217#Active_codes
          description: See a list of codes.
    - in: query
      name: tax_rate
      description: Filter by tax rate.
      schema:
        type: string
    - in: query
      name: created_at
      description: Filter by a creation date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: updated_at
      description: Filter by an update date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: canceled_at
      description: Filter by a cancelation date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: limit
      description: Limit the number of orders returned.
      schema:
        type: integer
        default: 10
    - in: query
      name: offset
      description: The number of orders to skip when retrieving the orders.
      schema:
        type: integer
        default: 0
    - in: query
      name: expand
      description: >-
        Comma-separated relations that should be expanded in the returned
        orders.
      schema:
        type: string
    - in: query
      name: fields
      description: Comma-separated fields that should be included in the returned orders.
      schema:
        type: string
  x-codegen:
    method: listOrders
    queryParams: StoreGetCustomersCustomerOrdersParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/store_customers_me_orders/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_customers_me_orders/get.sh
  security:
    - cookie_auth: []
    - jwt_token: []
  tags:
    - Customers
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCustomersListOrdersRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
