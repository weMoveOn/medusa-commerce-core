type: object
description: The list of order edits with pagination fields.
x-expanded-relations:
  field: order_edits
  relations:
    - changes
    - changes.line_item
    - changes.line_item.variant
    - changes.original_line_item
    - changes.original_line_item.variant
    - items
    - items.adjustments
    - items.tax_lines
    - items.variant
    - payment_collection
  implicit:
    - items
    - items.tax_lines
    - items.adjustments
    - items.variant
  totals:
    - difference_due
    - discount_total
    - gift_card_tax_total
    - gift_card_total
    - shipping_total
    - subtotal
    - tax_total
    - total
    - items.discount_total
    - items.gift_card_total
    - items.original_tax_total
    - items.original_total
    - items.refundable
    - items.subtotal
    - items.tax_total
    - items.total
required:
  - order_edits
  - count
  - offset
  - limit
properties:
  order_edits:
    type: array
    description: An array of order edit details
    items:
      $ref: ./OrderEdit.yaml
  count:
    type: integer
    description: The total number of items available
  offset:
    type: integer
    description: The number of order edits skipped when retrieving the order edits.
  limit:
    type: integer
    description: The number of items per page
