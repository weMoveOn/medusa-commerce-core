type: object
required:
  - resource_id
  - resource_type
  - value
properties:
  resource_id:
    type: string
    description: >-
      The ID of the resource which the Note relates to. For example, an order
      ID.
  resource_type:
    type: string
    description: The type of resource which the Note relates to. For example, `order`.
  value:
    type: string
    description: The content of the Note to create.
