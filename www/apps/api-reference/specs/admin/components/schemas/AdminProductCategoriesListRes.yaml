type: object
description: The list of product categories with pagination fields.
x-expanded-relations:
  field: product_categories
  relations:
    - category_children
    - parent_category
required:
  - product_categories
  - count
  - offset
  - limit
properties:
  product_categories:
    type: array
    description: An array of product category details.
    items:
      $ref: ./ProductCategory.yaml
  count:
    type: integer
    description: The total number of items available
  offset:
    type: integer
    description: >-
      The number of product categories skipped when retrieving the product
      categories.
  limit:
    type: integer
    description: The number of items per page
