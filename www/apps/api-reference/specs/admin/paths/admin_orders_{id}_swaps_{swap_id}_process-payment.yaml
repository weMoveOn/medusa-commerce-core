post:
  operationId: PostOrdersOrderSwapsSwapProcessPayment
  summary: Process a Swap Payment
  description: >-
    Process a swap's payment either by refunding or issuing a payment. This
    depends on the `difference_due` of the swap. If `difference_due` is
    negative, the amount is refunded. If `difference_due` is positive, the
    amount is captured.
  x-authenticated: true
  externalDocs:
    description: Handling a swap's payment
    url: https://docs.medusajs.com/modules/orders/swaps#handling-swap-payment
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the order the swap is associated with.
      schema:
        type: string
    - in: path
      name: swap_id
      required: true
      description: The ID of the swap.
      schema:
        type: string
    - in: query
      name: expand
      description: Comma-separated relations that should be expanded in the returned order.
      schema:
        type: string
    - in: query
      name: fields
      description: Comma-separated fields that should be included in the returned order.
      schema:
        type: string
  x-codegen:
    method: processSwapPayment
    params: AdminPostOrdersOrderSwapsSwapProcessPaymentParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/admin_orders_{id}_swaps_{swap_id}_process-payment/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/admin_orders_{id}_swaps_{swap_id}_process-payment/post.sh
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  tags:
    - Orders
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrdersRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
