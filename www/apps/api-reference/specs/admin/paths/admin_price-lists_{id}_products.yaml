get:
  operationId: GetPriceListsPriceListProducts
  summary: List Products
  description: >-
    Retrieve a price list's products. The products can be filtered by fields
    such as `q` or `status`. The products can also be sorted or paginated.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: ID of the price list.
      schema:
        type: string
    - in: query
      name: q
      description: >-
        term used to search products' title, description, product variant's
        title and sku, and product collection's title.
      schema:
        type: string
    - in: query
      name: id
      description: Filter by product ID
      schema:
        type: string
    - in: query
      name: status
      description: Filter by product status
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - draft
            - proposed
            - published
            - rejected
    - in: query
      name: collection_id
      description: >-
        Filter by product collection ID. Only products in the specified
        collections are retrieved.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    - in: query
      name: tags
      description: >-
        Filter by tag IDs. Only products having the specified tags are
        retrieved.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    - in: query
      name: title
      description: Filter by title
      schema:
        type: string
    - in: query
      name: description
      description: Filter by description
      schema:
        type: string
    - in: query
      name: handle
      description: Filter by handle
      schema:
        type: string
    - in: query
      name: is_giftcard
      description: A boolean value to filter by whether the product is a gift card or not.
      schema:
        type: string
    - in: query
      name: type
      description: Filter product type.
      schema:
        type: string
    - in: query
      name: order
      description: A product field to sort-order the retrieved products by.
      schema:
        type: string
    - in: query
      name: created_at
      description: Filter by a creation date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: updated_at
      description: Filter by an update date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: deleted_at
      description: Filter by a deletion date range.
      schema:
        type: object
        properties:
          lt:
            type: string
            description: filter by dates less than this date
            format: date
          gt:
            type: string
            description: filter by dates greater than this date
            format: date
          lte:
            type: string
            description: filter by dates less than or equal to this date
            format: date
          gte:
            type: string
            description: filter by dates greater than or equal to this date
            format: date
    - in: query
      name: offset
      description: The number of products to skip when retrieving the products.
      schema:
        type: integer
        default: 0
    - in: query
      name: limit
      description: Limit the number of products returned.
      schema:
        type: integer
        default: 50
    - in: query
      name: expand
      description: >-
        Comma-separated relations that should be expanded in the returned
        products.
      schema:
        type: string
    - in: query
      name: fields
      description: Comma-separated fields that should be included in the returned products.
      schema:
        type: string
  x-codegen:
    method: listProducts
    queryParams: AdminGetPriceListsPriceListProductsParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/admin_price-lists_{id}_products/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_price-lists_{id}_products/get.sh
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  tags:
    - Price Lists
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminPriceListsProductsListRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
