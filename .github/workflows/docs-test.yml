name: Documentation Tests
on: 
  pull_request:
    paths:
      - www/docs/**
      - www/api-reference/**
jobs:
  docs-test:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "16.14.0"
          cache: "yarn"

      - name: Install dependencies
        uses: ./.github/actions/cache-deps
        with:
          extension: docs

      - name: Install Docusaurus dependencies
        working-directory: www/docs
        run: yarn install
      - name: Build Docusaurus website
        working-directory: www/docs
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
          API_URL: "https://docs.medusajs.com"
        run: yarn build
        
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Directories to Scan
        working-directory: www/docs/vale
        run: ./get-files.sh
        id: directories

      - name: Vale Linter
        uses: errata-ai/vale-action@reviewdog
        with:
          files: ${{ steps.directories.outputs.LIST }}
          fail_on_error: true
          vale_flags: '--minAlertLevel=error'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        working-directory: www/docs
        run: yarn install

      - name: Run Eslint
        working-directory: www/docs
        run: yarn lint:content
  
  code-docs-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Monorepo dependencies
        run: yarn install

      - name: Install dependencies
        working-directory: www/docs
        run: yarn install

      - name: Run Eslint
        working-directory: www/docs
        run: yarn lint

  code-api-ref-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Monorepo dependencies
        run: yarn install

      - name: Install dependencies
        working-directory: www/api-reference
        run: yarn install

      - name: Run Eslint
        working-directory: www/api-reference
        run: yarn lint